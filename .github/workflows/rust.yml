name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use nightly compiler
      run: rustup override set nightly
    - name: Build
      run: cargo build 
    - name: Run tests
      run: cargo test 
